<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>书籍类型列表</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript">
	    //工具栏
	    var toolbar = [{
            text: '新增',
            iconCls: 'icon-edit',
            handler: function () {  $('#dd').dialog('open');}
        },{
	        text: '修改',
	        iconCls: 'icon-edit',
	        handler: function () {  $('#dd').dialog('open');}
	    }];
	   $(function(){
	       $('#userlist').datagrid({  
			title:'权限列表',  
			iconCls:'icon-save',   
			url:'json/datagrid_data1.json',  
			columns:[[  
				{field:'a',title:'书籍类型ID',width:100,align:'center'},  
				{field:'b',title:'书籍类型名称',width:100,align:'center'},  
				{field:'d',title:'书籍类型所在模块',width:200,align:'center'}	
			]],  
			pagination:true,
			toolbar: toolbar  
		});
		 //初始化查询栏
		 $("#submit_search").linkbutton({ iconCls: 'icon-search', plain: true })
            .click(function () {
                $('#dg').datagrid({ queryParams: form2Json("searchform") });   //点击搜索
            });
          
          //初始化修改窗口  
         $('#dd').dialog({
			    title: 'My Dialog',
			    width: 700,
			    height: 500,
			    closed: true,
			    cache: false,
			    href: '',
			    modal: true,
			    iconCls: 'icon-save',
                buttons: [{
                    text:'提交',
                    iconCls:'icon-ok',
                    handler:function(){
                        alert('ok');
                    }
                },{
                    text:'关闭',
                    handler:function(){
                        alert('cancel');;
                    }
                }]
			});
            
	   });
	</script>
</head>
<body>
   <form name="searchform" method="post" action="" id ="searchform">
    <td width="70" height="30"><strong>书籍类型查询：</strong></td>
    <td height="30">
        <input type="text" name="keyword" size=20 placeholder="所属类型名称"/>
        <input type="text" name="keyword" size=20 placeholder="书籍类型名称"/>
        <a id="submit_search">搜索</a>
    </td>
  </form>
  <table id="userlist"></table>
    <div id="dd">
           <div align="center" style="margin-top: 30px">
            <form id="ff" method="post">
            <div style="margin-bottom:20px">
                <input class="easyui-textbox" name="name" style="width:50%" data-options="label:'书籍类型ID:'" readonly="readonly"/>
            </div>

            <div style="margin-bottom:20px">
                <input class="easyui-textbox" name="name" style="width:50%" data-options="label:'书籍类型名称:',required:true">
            </div>
            <div style="margin-bottom:20px">
                <select class="easyui-combobox" name="language" label="所属类型:" style="width:50%" data-options="multiple:true" >
		            <option value="-1">请选择模块</option>
		            <option value="be_name" >用户管理</option>
		            <option value="be_intro">权限管理</option>
		            <option value="be_intro">元数据管理</option>
		        </select>
            </div>
        </form>
           </div>
    </div>
</body>
</html>
